<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        /* Container for Form */
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Title Styling */
        h1 {
            text-align: center;
            color: #00796b;
            font-size: 24px;
        }

        /* Form Layout */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Label Styling */
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        /* Input Fields Styling */
        input[type="number"], select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
        }

        /* Button Styling */
        button {
            background: linear-gradient(45deg, #00796b, #009688);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        /* Button Hover Effect */
        button:hover {
            background: linear-gradient(45deg, #004d40, #00796b);
        }

        /* Result Display Styling */
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Loan Approval Prediction</h1>
    <form action="/predict" method="post">
        <label for="person_age">Age</label>
        <input type="number" id="person_age" name="person_age" min="18" required>

        <label for="person_income">Income ($)</label>
        <input type="number" id="person_income" name="person_income" required>

        <label for="person_home_ownership">Home Ownership</label>
        <select id="person_home_ownership" name="person_home_ownership">
            <option value="RENT">Rent</option>
            <option value="OWN">Own</option>
            <option value="MORTGAGE">Mortgage</option>
            <option value="OTHER">Other</option>
        </select>

        <label for="person_emp_length">Employment Length (Years)</label>
        <input type="number" id="person_emp_length" name="person_emp_length" min="0" required>

        <label for="loan_intent">Loan Intent</label>
        <select id="loan_intent" name="loan_intent">
            <option value="VENTURE">Venture</option>
            <option value="DEBTCONSOLIDATION">Debt Consolidation</option>
            <option value="EDUCATION">Education</option>
            <option value="MEDICAL">Medical</option>
            <option value="PERSONAL">Personal</option>
            <option value="HOMEIMPROVEMENT">Home Improvement</option>
        </select>

        <label for="loan_grade">Loan Grade</label>
        <select id="loan_grade" name="loan_grade">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
        </select>

        <label for="loan_amnt">Loan Amount ($)</label>
        <input type="number" id="loan_amnt" name="loan_amnt" required>

        <label for="loan_int_rate">Interest Rate (%)</label>
        <input type="number" step="0.01" id="loan_int_rate" name="loan_int_rate" required>

        <label for="loan_percent_income">Loan Percentage of Income (%)</label>
        <input type="number" step="0.01" id="loan_percent_income" name="loan_percent_income" required>

        <label for="cb_person_default_on_file">Default on File</label>
        <select id="cb_person_default_on_file" name="cb_person_default_on_file">
            <option value="Y">Yes</option>
            <option value="N">No</option>
        </select>

        <label for="cb_person_cred_hist_length">Credit History Length (Years)</label>
        <input type="number" id="cb_person_cred_hist_length" name="cb_person_cred_hist_length" required>

        <button type="submit">Predict Loan Approval</button>
    </form>

    
</div>

</body>
</html>
